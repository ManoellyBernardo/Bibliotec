<mat-card class="container">
    <mat-card-content class="card-container">
        <mat-card-title>Inscrever-se</mat-card-title>
        <form class="form-container" [formGroup]="formInscrever">
            <mat-form-field appearance="fill">
                <input type="email" placeholder="E-mail" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input type="password" placeholder="Senha" matInput formControlName="senha">
            </mat-form-field>
        </form>
        <mat-card-actions class="form-container">
            <button  mat-raised-button color="accent" type="submit" (click)="createUserEmailAndPassword()">Inscrever</button>
            <button  mat-raised-button color="accent" (click)="signInGoogle()"><img src="../../../assets/google.jpg" alt="Google"></button>
            <span>Voltar para login: <a routerLink="/login">Login</a></span>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
